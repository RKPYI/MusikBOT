server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: "youshallnotpass"
    sources:
      youtube: false        # Disable built-in YouTube source (we use the plugin)
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    youtubePlaylistLoadLimit: 100
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.18.0"
      snapshot: false

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - TV                # OAuth-compatible — uses your login credentials
      - TVHTML5_SIMPLY
      - ANDROID_MUSIC
      - WEB
      - WEBEMBEDDED
    # ─── OAuth (recommended to avoid 403 / bot-check blocks) ─────────────
    oauth:
      enabled: true
      refreshToken: ""
    # ─── Remote Cipher (fixes signature extraction failures) ────────────
    remoteCipher:
      url: "https://cipher.kikkia.dev/"
      userAgent: "musikbot"
    # ─── PO Token (alternative / additional measure) ─────────────────────
    # pot:
    #   token: ""
    #   visitorData: ""

logging:
  level:
    root: INFO
    lavalink: INFO
    dev.lavalink.youtube: DEBUG

  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5

server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: "youshallnotpass"
    sources:
      youtube: false        # Disable built-in YouTube source (we use the plugin)
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    youtubePlaylistLoadLimit: 100
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.18.0"
      snapshot: false

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - TV              # Only OAuth-compatible client — tries first with your login
      - MUSIC           # YouTube Music (search only, no playback)
      - ANDROID_MUSIC   # Fallback for playback
      - TVHTML5_SIMPLY  # Fallback
    # ─── OAuth (recommended to avoid 403 / bot-check blocks) ─────────────
    oauth:
      enabled: true
      refreshToken: ""
    # ─── PO Token (alternative / additional measure) ─────────────────────
    # pot:
    #   token: ""
    #   visitorData: ""

logging:
  level:
    root: INFO
    lavalink: INFO

  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5
